<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF 2.2</title>
    </h:head>
    <h:body>     
		<h3>Welcome to JSF 2.2: Login</h3>
		<h:form id="login_form">
		<h:panelGroup layout="block">
			<h:panelGrid columns="2">
			
				<h:outputLabel for="login"    value="Login" />
				<h:inputText   id ="login"    value="#{login.login}"    required="true" autocomplete="true" />
				<h:outputLabel for="password" value="Password" />
				<h:inputSecret id ="password" value="#{login.password}" required="true" redisplay="true"    />
			
				<h:commandButton id="doLogin" value="Login" action="#{login.doLogin}"                  />
				<h:commandButton id="back"    value="Back"  action="index"            immediate="true" />
			</h:panelGrid>
		</h:panelGroup>
      </h:form>         
    </h:body>
</html>
