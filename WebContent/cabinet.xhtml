<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"  xmlns:ace="http://www.icefaces.org/icefaces/components"   xmlns:ice="http://www.icesoft.com/icefaces/component" 
	>
    <h:head>
        <title>ICEfaces</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
    </h:head>
    <h:body styleClass="ice-skin-rime">     
       <h:form id="form">
		<ace:panel header="Welcome to Your Cabinet: #{webBean1.loggedinCustomer.login}">
			<h:panelGrid columns="2">
			
				<ice:outputLabel for="login"    value="Login"/>
				<ice:outputText   id ="login"    value="#{webBean1.loggedinCustomer.login}"/>
				<ice:outputLabel for="password" value="Password"/>
				<ice:outputText id ="password" value="#{webBean1.loggedinCustomer.password}"/>
			
				<ace:linkButton id="save" value="Save" action="#{login.doSave}"></ace:linkButton>
				<ace:linkButton id="edit" value="Edit" action="#{login.doEdit}"></ace:linkButton>
				<ace:linkButton id="cancel" value="Cancel" action="#{login.doCancel}"></ace:linkButton>
				<ace:linkButton id="back" value="Back" action="index" immediate="true"></ace:linkButton>
			</h:panelGrid>
		</ace:panel>
      </h:form>         
    </h:body>
</html>
