<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	>
    <h:head>
        <title>JSF 2.2</title>
    </h:head>
    <h:body>
    	<h3>Welcome to Your Cabinet: #{webBean1.loggedinCustomer.login}</h3>
        <h:form id="cabinet_form">
		<h:panelGroup layout="block">
			<h:panelGrid columns="2">
			
				<h:outputLabel for="login"        value="Login"                                                                     />
				<h:outputText  id ="login"        value="#{webBean1.loggedinCustomer.login}"    rendered="#{!webBean1.editCabinet}" />
				<h:inputText   id ="loginEdit"    value="#{webBean1.loggedinCustomer.login}"    rendered="#{webBean1.editCabinet}"  />
				<h:outputLabel for="password"     value="Password"                                                                  />
				<h:outputText  id ="password"     value="#{webBean1.loggedinCustomer.password}" rendered="#{!webBean1.editCabinet}" />
				<h:inputText   id ="passwordEdit" value="#{webBean1.loggedinCustomer.password}" rendered="#{webBean1.editCabinet}"  />
			</h:panelGrid>
			<hr></hr>
			<h:panelGrid columns="3">
				<h:commandButton id="save"   value="Save"   action="#{login.doSave}"   rendered="#{webBean1.editCabinet}"                   />
				<h:commandButton id="edit"   value="Edit"   action="#{login.doEdit}"   rendered="#{!webBean1.editCabinet}"                  />
				<h:commandButton id="cancel" value="Cancel" action="#{login.doCancel}" rendered="#{webBean1.editCabinet}"                   />
				<h:commandButton id="back"   value="Back"   action="#{login.doBack}"                                       immediate="true" />
			</h:panelGrid>
		</h:panelGroup>
      </h:form>         
    </h:body>
</html>
