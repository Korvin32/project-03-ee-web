<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"  xmlns:ace="http://www.icefaces.org/icefaces/components"   xmlns:ice="http://www.icesoft.com/icefaces/component" 
	>
    <h:head>
        <title>ICEfaces</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
    </h:head>
    <h:body styleClass="ice-skin-rime">     
       <h:form id="form">
		<ace:panel header="Welcome to ICEfaces">
			<h:panelGrid columns="1">
				<ace:linkButton id="callBean" value="Call Web Bean 1" action="#{webBean1.action}"></ace:linkButton>
				<ace:linkButton id="addSimilarity" value="Add similar Product" action="#{webBean1.addSimilarProduct}"></ace:linkButton>
				<ace:linkButton id="addSelf" value="Add itself" action="#{webBean1.addItSelf}"></ace:linkButton>
			</h:panelGrid>
		</ace:panel>
		<ace:panel header="Register" rendered="#{!webBean1.loggedIn}">
			<ice:panelGrid columns="2">
				<ace:linkButton id="register" value="Registration" action="registration"></ace:linkButton>
				<ace:linkButton id="login" value="Login" action="login"></ace:linkButton>
			</ice:panelGrid>
		</ace:panel>
		
		<ace:panel header="User: #{webBean1.loggedinCustomer.login}" rendered="#{webBean1.loggedIn}">
			<ice:panelGrid columns="2">
				<ace:linkButton id="cabinet" value="Cabinet" action="cabinet"></ace:linkButton>
				<ace:linkButton id="logout" value="Logout" action="#{webBean1.logout}"></ace:linkButton>
			</ice:panelGrid>
		</ace:panel>
      </h:form>         
    </h:body>
</html>
