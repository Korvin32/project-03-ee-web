<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Customer Registration</title>
</h:head>
	<h:body>
		<h:form id="registration_form">
			<h3>Welcome to Registration: Customer Data</h3>
			<h:panelGroup layout="block">
				<h:panelGrid columns="2">
					<h:outputLabel for="login"       value="Login"                                                          />
					<h:inputText   id="login"        value="#{customer.customer.login}"    required="true"                  />
					<h:outputLabel for="password"    value="Password"                                                       />
					<h:inputSecret id="password"     value="#{customer.customer.password}" required="true" redisplay="true" />
					<h:outputLabel for="re-password" value="Re-Enter Password"                                              />
					<h:inputSecret id="re-password"  value="#{customer.rePassword}"        required="true" redisplay="true" />
					<h:outputLabel for="phone"       value="Phone"                                                          />
					<h:inputText   id="phone"        value="#{customer.customer.phone}"    required="true"                  />
					<h:outputLabel for="skype"       value="Skype"                                                          />
					<h:inputText   id="skype"        value="#{customer.customer.skype}"    required="true"                  />
				</h:panelGrid>
			</h:panelGroup>
			<h3>Welcome to Registration: Customer Address</h3>
			<h:panelGroup layout="block">
				<h:panelGrid columns="2">
					<h:outputLabel for="street" value="Street" />
					<h:inputText id="street" value="#{customer.address.street}" required="true" />
					<h:outputLabel for="house" value="House" />
					<h:inputText id="house" value="#{customer.address.house}" required="true" />
					<h:outputLabel for="appartment" value="Appartment" />
					<h:inputText id="appartment" value="#{customer.address.appartment}" required="true" />
					<h:outputLabel for="zipCode" value="Zip Code" />
					<h:inputText id="zipCode" value="#{customer.address.zipCode}" required="true" />
					<h:outputLabel for="city" value="City" />
					<h:inputText id="city" value="#{customer.address.city}" required="true" />
					<h:outputLabel for="country" value="Country" />
					<h:inputText id="country" value="#{customer.address.country}" required="true" />
				</h:panelGrid>
			</h:panelGroup>
			<h3>Register</h3>
			<h:panelGroup layout="block">
				<h:panelGrid columns="2">
					<h:commandButton id="register" value="Register" action="#{customer.register}"                  />
					<h:commandButton id="cancel"   value="Cancel"   action="index"                immediate="true" />
				</h:panelGrid>
			</h:panelGroup>
		</h:form>
	</h:body>
</html>
